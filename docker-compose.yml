services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      TZ: Asia/Dhaka
      POSTGRES_DB: krcrm
      POSTGRES_USER: krcrm
      POSTGRES_PASSWORD: krcrm
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krcrm -d krcrm"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - web

  app:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=Asia/Dhaka
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://krcrm:krcrm@postgres:5432/krcrm
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
    volumes:
      - upload-data:/app/static/uploads
      - ./.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - web

  nginx:
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
      - upload-data:/srv/uploads:ro
    networks:
      - web
    depends_on:
      - app

volumes:
  pg-data:
  upload-data:
  nginx-logs:

networks:
  web:
