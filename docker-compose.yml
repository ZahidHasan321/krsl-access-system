services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: krcrm
      POSTGRES_USER: krcrm
      POSTGRES_PASSWORD: krcrm
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krcrm -d krcrm"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - web

  app:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://krcrm:krcrm@postgres:5432/krcrm
    volumes:
      - upload-data:/app/static/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - web

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - upload-data:/srv/uploads:ro
    networks:
      - web
    depends_on:
      - app

volumes:
  pg-data:
  upload-data:
  caddy-data:
  caddy-config:

networks:
  web:
