services:
  app:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/app/data/local.db
    volumes:
      - db-data:/app/data
      - upload-data:/app/static/uploads
    networks:
      - web

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - upload-data:/srv/uploads:ro
    networks:
      - web
    depends_on:
      - app

volumes:
  db-data:
  upload-data:
  caddy-data:
  caddy-config:

networks:
  web:
